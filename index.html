<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Dream Destinations Slider</title>
  </head>
  <body>
    <header>
      <h1>Discover Your Dream Destinations</h1>
    </header>
    <div class="slider-container">
      <div class="left-slide">
        <div class="slide-item" style="background-color: #b99f8a">
          <h1>Paris</h1>
          <p>Experience the city of love</p>
        </div>
        <div class="slide-item" style="background-color: #354f32">
          <h1>Discover tropical paradise</h1>
        </div>
        <div class="slide-item" style="background-color: #657e85">
          <h1>Explore the serene valleys</h1>
        </div>
        <div class="slide-item" style="background-color: #2b2e32">
          <h1>Enjoy island beauty</h1>
        </div>
        <div class="slide-item" style="background-color: #9cb8b7">
          <h1>Relax in luxury resorts</h1>
        </div>
      </div>
      <div class="right-slide">
        <div class="slide-image" style="background-image: url('D:/PLACEMENT/MyJavascriptProjects/bali.webp');"></div>
        <div class="slide-image" style="background-image: url('D:/PLACEMENT/MyJavascriptProjects/paris.jpg');"></div>
        <div class="slide-image" style="background-image: url('D:/PLACEMENT/MyJavascriptProjects/kashmir.avif');"></div>
        <div class="slide-image" style="background-image: url('D:/PLACEMENT/MyJavascriptProjects/lakshadweep.jpg');"></div>
        <div class="slide-image" style="background-image: url('D:/PLACEMENT/MyJavascriptProjects/maldives.webp');"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
